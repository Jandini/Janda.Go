name: Build

env:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1    
    
on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0    

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x            

    - name: Console.Go
      working-directory: src/Console.Go/src
      run: |  
        dotnet restore
        dotnet build --no-restore -nologo -c:Release

    - name: Version
      run: |  
        dotnet tool install --global GitVersion.Tool --version 5.8.1
        dotnet gitversion /output buildserver 
        
    - name: Pack
      run: |
        echo Creating package version env.GitVersion_FullSemVer
        nuget pack .nuspec -NoDefaultExcludes -OutputDirectory bin -Version ${{ env.GitVersion_FullSemVer }}
 
    - name: Push    
      run: dotnet nuget push "bin/*.nupkg" -k ${{ secrets.PACKAGES_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate

